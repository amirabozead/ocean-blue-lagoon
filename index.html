<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Stay Admin</title>

    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        base-uri 'self';
        object-src 'none';

        script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com https://ssl.gstatic.com https://www.google.com;
        script-src-elem 'self' 'unsafe-inline' https://www.gstatic.com https://ssl.gstatic.com https://www.google.com;

        style-src 'self' 'unsafe-inline' https://www.gstatic.com https://fonts.googleapis.com;
        style-src-elem 'self' 'unsafe-inline' https://www.gstatic.com https://fonts.googleapis.com;

        img-src 'self' data: blob: https://www.gstatic.com https://ssl.gstatic.com https://www.google.com;

        font-src 'self' data: https://fonts.gstatic.com;

        connect-src 'self' http://localhost:5173 ws://localhost:5173 https://*.supabase.co https://*.supabase.com wss://*.supabase.co wss://*.supabase.com https://www.gstatic.com https://ssl.gstatic.com https://www.google.com;

        frame-src 'self' https://www.google.com;
      "
    />

    <!-- ✅ Google Charts Loader -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- ✅ Google Fonts (بدل @import في الـ CSS) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
